<body>
    <div class="container">
        <form name="form1" id="form">
            <h2>
                Registration Form
            </h2>
            <label for="email" name='text1'>Email
                <input type="email" placeholder="Enter your email" id="email">
            </label>
            <label for="number">Number
                <input type="number" placeholder="Enter your number" id="number">

            </label>
            <label for="address">Address
                <input type="text" placeholder="Enter your name" id="address">

            </label>
            <label for="country">Country
                <input type="text" placeholder="Enter your name" id="country">

            </label><br><label for="city">City
                <input type="text" placeholder="Enter your name" id="city">
            </label>
            <button class="myButton" id="btn" type="submit">Submit</button>
        </form>
    </div>
