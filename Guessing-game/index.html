    div{

        margin: 0 auto;

        border-radius: 20px;
        background-color: olive;


        position: absolute;
        transform: translate(100%,100%);
  
}

    <div>
        <span>Guess any number from 1 to 99</span>
    <p><input type="text" id="input" placeholder="Enter your luck number"></p>

</div>
